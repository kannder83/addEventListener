<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Add Listener</title>
  </head>
  <body>
    <main class="main">
      <div class="container" id="contenedorPpal">
        <h1>Prueba de Listener</h1>
        <button id="myBtn">Dar Click</button>
        <button id="btnToRandom">Random</button>
        <p id="muestraContador">0</p>
        <p id="muestraNumeroAleatorio">0</p>
      </div>
      <section>
        <div class="box-calc">
          <h2>Enviar datos usando input</h2>
          <form action="" class="form-calc">
            <label for="">Primer numero</label>
            <input type="number" id="primer-valor" placeholder="0" />
            <label for="">Segundo numero</label>
            <input type="number" id="segundo-valor" placeholder="0" />
          </form>
          <button id="realizar-suma">Suma</button>
          <button id="realizar-resta">Resta</button>
          <p id="resultado-operacion"></p>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
